<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third site</title>
    <script 
        src="https://event-track-sdk-js.s3.us-east-1.amazonaws.com/sdk.js"
        account-id="bfaa1795-5775-40d3-ab4e-2f57eed792eb" 
        event-project-id="81f102b3-52b4-448b-8d71-6444d71b938d"></script>
</head>

<body>
    <h1>Third website</h1>
    <button onClick="emitEvent('ClickLogin')">Login</button><br />
    <button onClick="emitEvent('ClickRegister')">Register</button><br />

    <script>
        function getQueryParams(url) {
            var qparams = {},
                parts = (url || '').split('?'),
                qparts, qpart,
                i = 0;

            if (parts.length <= 1) {
                return qparams;
            } else {
                qparts = parts[1].split('&');
                for (i in qparts) {

                    qpart = qparts[i].split('=');
                    qparams[decodeURIComponent(qpart[0])] =
                        decodeURIComponent(qpart[1] || '');
                }
            }

            return qparams;
        };
        window.emitEvent("PageView", getQueryParams(location.search))
    </script>
</body>

</html>
